<!DOCTYPE html>
<html xmlns="www.thymeleaf.com">

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		function confirmationMessage() {
			Prompt("Are sure you want to delete this book");
		}
	</script>
</head>

<body>
	<div th:insert="header::nav"></div>
	<br><br>
	<div class="container mt-3 mb-5 p-3">
		<h1 class="text-center mb-3"> My Books List</h1>
		<table class="table table-light table-bordered table-striped">
			<thead class="text-center">
				<th>id</th>
				<th>bookName</th>
				<th>AuthorName</th>
				<th>price</th>
				<th>actions</th>
			</thead>

			<tbody class="text-center">
				<tr th:each="book:${myBooks}">
					<td th:text="${book.id}"></td>
					<td th:text="${book.bookName}"></td>
					<td th:text="${book.authorName}"> </td>
					<td th:text="${book.price}"></td>
					<td>
						<a th:href="@{/myBooks/{id} (id=${book.id})}" class="btn btn-danger" data-bs-toggle="modal"
							data-bs-target="#dltModal">delete</a>

					</td>

					<div id="dltModal" class="modal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<p> Alert!</p>
									<button class="btn-close" data-bs-dismiss="modal"></button>
								</div>
								<div class="modal-body">
									<p>Are you sure you want to delete this book ??</p>
								</div>
								<div class="modal-footer">
									<button class="btn btn-info" data-bs-dismiss="modal">cancel</button>
									<a class="btn btn-danger" th:href="@{/booksList/{id} (id=${book.id})}">ok</a>
								</div>
							</div>
						</div>

					</div>

				</tr>
			</tbody>
		</table>
	</div>
	<div th:insert="~{footer :: copy}" class="bg-dark text-light p-2 "></div>
</body>

</html>
