<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	
	<div th:insert="~{header :: nav}"></div>
	<div class="container">
		<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container mt-3 mb-5 p-3 card bg-info">
			<div class="card-header">
			<h1 class="text-center">Upadate Book</h1>
			</div>
			<div class="card-body border-4">
				<form th:action="@{/booksList/{id}(id=${book.id})}" th:object="${book}" method="post">
					<div class="form-group">
						<label>Book Name</label>
						<div class="input-group">
							<span class="input-group-text"><img src="/images/book_img.jpeg" style="width:40px;height:40px"></span>
						<input type="text" class="form-control" th:field="*{bookName}" name="bookName"/>
						</div>
					</div>
					<div class="form-group">
						<label>Author Name</label>
						<div class="input-group">
							<span class="input-group-text"><img src="/images/person.png" style="width:40px;height:40px"></span>
						<input type="text" class="form-control" th:field="*{authorName}" name="authorName" />
						</div>
					</div>
					<div class="form-group">
						<label>Price</label>
						<div class="input-group">
							<span class="input-group-text"><img src="/images/rupee.jpg" style="width:40px;height:40px"></span>
						<input type="text" class="form-control" th:field="*{price}" name="price" />
						</div>
					</div>
			</div>
			<div class="card-footer mt-4 text-center">
				<input type="submit" class="btn btn-primary btn-lg w-100 shadow" value="submit" />
			</div>
				</form>
			</div>
		</div>
		</div>
	</div>
	<div th:insert="~{footer :: copy}" class="bg-dark text-light p-2 "></div>
</body>
</html>
